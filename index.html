<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YABeauty - Онлайн косметика</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>YABeauty</h1>
    <nav>
        <a href="#products">Өнімдер</a>
        <a href="#categories">Санаттар</a>
        <a href="#about">Біз туралы</a>
        <a href="#contact">Байланыс</a>

</header>

<main>

        <h2>Өнімдер</h2>

                <img src="https://via.placeholder.com/150" alt="Ерін бояуы">

                <p>Бағасы: 3000 ₸</p>
                <button>Сатып алу</button>
            </div>
        </div>
    </section>

    <section id="categories"></section>
    <section id="about"></section>
    <section id="contact"></section>
</main>

<footer>
    <p>© 2025 YABeauty</p>
</footer>

<script src="script.js"></script>
</body>
</html>
